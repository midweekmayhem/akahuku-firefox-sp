<h4>sp_rev.20 (2014-02-09)</h4>
<ul>
  <li>Firefox 27でカタログの更新が失敗する場合がある問題を修正</li>
  <li>コメント欄へのドラッグ&amp;ドロップでファイル添付できるように</li>
  <li>コメント欄でクリップボードから画像貼付添付する設定時にファイルも貼付けられるように</li>
  <li>ツールバーボタンの Australis 対応</li>
</ul>
<h4>sp_rev.19 (2013-12-01)</h4>
<ul>
  <li>フォームのコメント欄でクリップボードから画像貼付添付するオプション追加(デフォルト無効)</li>
  <li>Firefox 27.0a2 (Aurora) 対応</li>
</ul>
